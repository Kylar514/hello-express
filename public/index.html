<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gibberish Log Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Gibberish Log Generator</h1>

    <div class="buttons">
      <button onclick="generateOnce()">Generate Once</button>
      <button onclick="startLogging()">Start Logging</button>
      <button onclick="stopLogging()">Stop Logging</button>
      <button onclick="downloadJson()">Download json</button>
      <button onclick="downloadLog()">Download log</button>
      <button id="clearFileBtn">Clear File Logs</button>
      <button id="clearMemoryBtn">Clear Memory Logs</button>
    </div>

    <div class="log-container">
      <h2>File Logs</h2>
      <p>File size: <span id="fileSize">0 Bytes</span></p>
      <pre id="fileLogOutput" class="log-box"></pre>
    </div>

    <div class="log-container">
      <h2>Memory Logs</h2>
      <p>Memory size: <span id="memorySize">0 Bytes</span></p>
      <pre id="memoryLogOutput" class="log-box"></pre>
    </div>

    <script src="script.js"></script>
  </body>
</html>
